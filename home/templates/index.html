{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid py-5">
  <!-- Introduction section with large image on the left and centered text on the right -->
  <div class="intro-section d-flex align-items-center">
    <div class="intro-image col-md-6">
      <img src="{% static "profile.jpg" %}" alt="Shivam Rathod" class="img-fluid rounded-circle shadow-lg profile-image">
    </div> 
    <div class="intro-text col-md-6 text-start text-light">
      <h1 class="main-title">Hello There! <span class="wave">ðŸ‘‹</span></h1>
      <h2 class="sub-title">I'm Shivam Rathod,</h2>
      <p class="hero-section-p lead">I'm <span id="text"></span><span class="typed-cursor" aria-hidden="true">|</span></p>
      <div class="social-links mt-4">
        <a href="https://github.com/shivamr021" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/shivamrathod021/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:shivamrathod145@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
      </div>
      <div class="cta-buttons mt-5">
        <a href="{% url 'about' %}" class="cta-btn primary-btn">About Me</a>
        <a href="{% url 'project' %}" class="cta-btn secondary-btn">View Projects</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style type="text/css" data-typed-js-css="true">
    /* Enhanced Background */
    body {
        background: linear-gradient(135deg, rgb(56, 15, 100) 0%, #2575fc 100%);
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden;
    }

    /* Adding animated particles */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
    }

    .intro-section {
        min-height: 85vh;
        padding: 2rem 0;
    }

    /* Enhanced Profile Image with better responsive sizing */
    .profile-image {
        border: 5px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 30px rgba(37, 117, 252, 0.5);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        max-width: 400px;
        width: 100%;
        height: auto;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        .profile-image {
            max-width: 280px;
            border-width: 3px;
        }
    }

    @media (max-width: 480px) {
        .profile-image {
            max-width: 200px;
        }
    }

    .profile-image:hover {
        transform: scale(1.02) rotate(2deg);
        box-shadow: 0 0 40px rgba(37, 117, 252, 0.8);
    }

    /* Enhanced Typography */
    .main-title {
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #ffcc70, #ff7eb3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .sub-title {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #e0e0e0;
    }

    .hero-section-p {
        font-size: 2.5rem;
        font-weight: 500;
    }

    /* Waving Hand Animation */
    .wave {
        animation: wave 2.5s infinite;
        display: inline-block;
        transform-origin: 70% 70%;
    }

    @keyframes wave {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(14deg); }
        20% { transform: rotate(-8deg); }
        30% { transform: rotate(14deg); }
        40% { transform: rotate(-4deg); }
        50% { transform: rotate(10deg); }
        60% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
    }

    /* Typed.js Cursor Enhancement */
    .typed-cursor {
        font-size: 2.5rem;
        color: #ff7eb3;
    }

    /* Enhanced Social Links */
    .social-links {
        display: flex;
        gap: 1.5rem;
    }

    .social-icon {
        color: white;
        font-size: 1.8rem;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        color: #ff7eb3;
        transform: translateY(-3px);
    }

    /* Enhanced CTA Buttons */
    .cta-buttons {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: flex-start;
    }

    .cta-btn {
        padding: 0.8rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        margin: 5px 0;
    }

    .primary-btn {
        background: linear-gradient(45deg, #ffcc70, #ff7eb3);
        color: #1a1a1a;
    }

    .secondary-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ff7eb3;
        color: white;
    }

    .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-decoration: none;
    }

    .primary-btn:hover {
        background: linear-gradient(45deg, #ff7eb3, #ffcc70);
        color: #1a1a1a;
    }

    .secondary-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    /* Improved Responsive Design */
    @media (max-width: 768px) {
        .intro-section {
            flex-direction: column;
            text-align: center;
            padding: 1rem;
        }

        .intro-text {
            margin-top: 2rem;
            text-align: center !important;
        }

        .main-title {
            font-size: 2.5rem;
        }

        .sub-title {
            font-size: 1.8rem;
        }

        .hero-section-p {
            font-size: 1.5rem;
        }

        .social-links {
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .cta-buttons {
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .cta-btn {
            width: 80%;
            text-align: center;
            font-size: 1.1rem;
            padding: 0.7rem 1.5rem;
        }

        .social-icon {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .main-title {
            font-size: 2rem;
        }

        .sub-title {
            font-size: 1.5rem;
        }

        .hero-section-p {
            font-size: 1.3rem;
        }

        .cta-btn {
            width: 100%;
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
        }

        .intro-section {
            padding: 0.5rem;
        }

        .typed-cursor {
            font-size: 1.3rem;
        }
    }

    /* Container padding adjustment for better mobile view */
    @media (max-width: 576px) {
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
    }

    /* Ensure proper spacing after navbar */
    .container-fluid {
        padding-top: 80px;
    }
</style>

<script>
  var typed = new Typed('#text', {
    strings: [
      'a Python Developer',
      'a Django Developer',
      'an AI/ML Enthusiast',
      'a Problem Solver',
      'a Content Writer'
    ],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1000,
    loop: true,
    smartBackspace: true
  }); 
</script>
{% endblock %}
