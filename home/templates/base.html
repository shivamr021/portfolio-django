{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <title>{% block title %}Shivam Rathod - Portfolio{% endblock %} </title>

  <style>
    body, .navbar, .navbar-brand, .navbar-nav .nav-link {
        font-family: 'Poppins', sans-serif !important;
    }
  </style>

  <style>
    /* Global Font */
    body {
      font-family: 'Poppins', sans-serif;
      {% comment %} background-color: #f4f4f4; {% endcomment %}
      background: linear-gradient(135deg, rgb(56, 15, 100) 0%, #2575fc 50%, #e3f2fd 100%);

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrap {
      flex: 1;
    }

    /* NAVBAR STYLES (Ensuring Consistency on All Pages) */
    .navbar {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      padding: 15px 0;
      font-size: 18px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .container {
      padding-left: 15px;
      padding-right: 15px;
      width: 100%;
    }

    .navbar-toggler {
      margin-right: 0;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        background: rgba(20, 20, 40, 0.95);
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .navbar-nav {
        width: 100%;
      }

      .nav-item {
        width: 100%;
        text-align: center;
        padding: 8px 0;
      }

      .navbar-brand {
        margin-right: auto;
      }

      .navbar .container {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    /* This prevents content from being hidden behind the navbar */
    body {
      padding-top: 70px;  /* Adjust based on your navbar's height */
    }
  
    .navbar-brand {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar-nav .nav-item {
      padding: 0 10px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #f1c40f !important;
    }

    /* FOOTER STYLES */
    .footer {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* HEADING STYLING */
    .page-heading {
      text-align: center;
      font-size: 36px;
      font-weight: 600;
      color: #2c3e50;
      margin: 40px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #4ca1af;
      display: inline-block;
    }

    /* General Responsive Improvements */
    .container {
      padding: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Font Size Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: calc(1.8rem + 1.5vw) !important;
      }
      h2 {
        font-size: calc(1.5rem + 1vw) !important;
      }
      h3 {
        font-size: calc(1.2rem + 0.5vw) !important;
      }
      p {
        font-size: calc(0.9rem + 0.3vw) !important;
      }
    }

    /* Spacing Responsiveness */
    @media (max-width: 576px) {
      .container {
        padding: 10px;
      }
      .row {
        margin-left: -10px;
        margin-right: -10px;
      }
      .col, [class*="col-"] {
        padding-left: 10px;
        padding-right: 10px;
      }
    }

  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'fool.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Shivam Rathod
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="{% url 'skills' %}">Skills</a>
          <a class="nav-item nav-link" href="{% url 'project' %}">Projects</a>
          <a class="nav-item nav-link" href="{% url 'certifications' %}">Certifications</a>
          <a class="nav-item nav-link" href="{% url 'experience' %}">Experience</a>
          <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
          <a class="nav-item nav-link" href="{% url 'assignments' %}">Assignments</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="content-wrap">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    &copy; 2025 Shivam Rathod | All Rights Reserved |
    <a href="{% url 'contact' %}">Contact Me</a>
  </footer>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
